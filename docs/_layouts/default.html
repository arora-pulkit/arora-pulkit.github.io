<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177877478-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-177877478-1');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function() {
	      $('.navbar a').bind('click',function(event){
          event.preventDefault();
		      const $anchor = $(this);
          const top = $($anchor.attr('href')).offset().top-40
		      $('html, body').stop().animate({
		      	scrollTop: top
		      }, 1500);
		      event.preventDefault();
	      });
      });
    </script>
    <style>
        .top-bottom-buffer { margin-top:20px; margin-bottom: 20px;}
        #explore { margin-top: 5em;}
        .favicon {height: 30px; width:30px; display: inline;}
        .navbar-custom {background-color: #fff;}
        h3,h4,h5 {font-weight: 150;}
        h1 {font-weight: 250;}
        mark {
            padding: 2px 4px;
            font-size: 90%;
            color: #fff;
            background-color: #333;
            border-radius: 3px;
            -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,0.25);
            box-shadow: inset 0 -1px 0 rgba(0,0,0,0.25);
        }
        ul {text-align: justify;}
        .col-xs-12,.col-sm-6,.col-md-6,.col-lg-3 {padding-top: 10px;}
    </style>
  </head>
  <body>
    {% include navbar.html %} 
    {{ content}}
  </body>
</html>
